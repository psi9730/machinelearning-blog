# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Seungil's development Blog
name: Park Seungil
email: psi9730@naver.com
location: Seoul Republic of Korea
company: Marketit
company_url: ''
github_url: https://github.com/psi9730
github_username: psi9730
description: Computer Science Tech
favicon: favicon.png # Image must be in assets/images
repository: psi9730/development-blog # ex. DONGChuan/DONGChuan.github.io

# The base hostname & protocol for your site
# For local test, please use http://localhost:4000
# For production, use your github page url. ex. http://dongchuan.github.io
url: http://psi9730.github.io

## Gem
gems:
  - jekyll-paginate
  - jekyll-geo-pattern
  - rouge
  - kramdown
  - jekyll-github-metadata

# Build settings
markdown: kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

source:      .
destination: ./_site

quiet:    false
defaults: []

kramdown:
  input: GFM
  enable_coderay: true

# Disque
disque: my_disque_settings # ex. httpdongchuangithubio.disqus.com

# Pagination
paginate: 10
paginate_path: 'page:num'

# Navigation. If you do not like these modules, just remove them :D
navs:
  -
    href: /
    label: Home

  -
    href: /open-source
    label: Open-Source

  -
    href: /blog
    label: Blog

  -
    href: /bookmark
    label: Bookmark

  -
    href: /about
    label: About

# Sidebar to show popular repo
side_bar_repo_limit: 5 # Number of repos to show

# Google Analytics
# analytics :
#   provider : google
#   google :
#       tracking_id : 'tracking_id'  # ex. UA-72165600-X

# For about.html. Fell free to create your own!
skill_software_keywords: [Java, C, C++, Python, MySQL, Design Patterns,  Docker, Jenkins]
skill_machine_learning_keywords: [TensorFlow, Pytorch]
skill_web_keywords: [HTML, CSS, JS, JQuery, Ajax, ReactJS, VueJS, AngularJS, NodeJS, MongoDB, PHP, nginx, gulp, Boostrap]
skill_mobile_app_keywords: [React Native]
